<p-scrollPanel [style]="{width: '100%', height: '400px'}" styleClass="custombar1">
    <ul class="inventory">
       <li *ngFor="let icat of inv.getCategories()">
           <span class="invcategoryname">{{icat}}</span>
           <ul class="invcategory">
               <li class="invitem" *ngFor="let invitem of inv.getItems(icat)">{{invitem}}</li>
           </ul>
       </li> 
    </ul>
</p-scrollPanel>
